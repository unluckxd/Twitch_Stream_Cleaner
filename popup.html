<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="popup.css">
</head>
<body>
  <div class="app">
    <header class="header">
      <div class="brand">
        <svg class="icon-logo" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
          <path d="M12 22s8-4 8-10V5l-8-3-8 3v7c0 6 8 10 8 10z"/>
        </svg>
        <div class="brand-text">
          <span class="name">StreamCleaner</span>
        </div>
      </div>
      <div class="version">v2.0.3</div>
    </header>

    <div class="hero-section">
      <div class="status-text">
        <span class="label">SYSTEM STATUS</span>
        <span class="value" id="status-text">ACTIVE</span>
      </div>
      <label class="toggle-switch">
        <input type="checkbox" id="toggle-blocking" checked>
        <span class="slider"></span>
      </label>
    </div>

    <div class="stats-grid">
      <div class="stat-card">
        <div class="stat-icon">
          <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
            <path d="M18.36 6.64a9 9 0 1 1-12.73 0"/>
            <line x1="12" y1="2" x2="12" y2="12"/>
          </svg>
        </div>
        <div class="stat-info">
          <div class="stat-value" id="stats-count">0</div>
          <div class="stat-label">ADS BLOCKED</div>
        </div>
      </div>

      <div class="stat-card">
        <div class="stat-icon">
          <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
            <circle cx="12" cy="12" r="10"/>
            <polyline points="12 6 12 12 16 14"/>
          </svg>
        </div>
        <div class="stat-info">
          <div class="stat-value" id="stats-time">0</div>
          <div class="stat-label">REQUESTS BLOCKED</div>
        </div>
      </div>

       <div class="stat-card full-width">
        <div class="stat-row">
          <span class="stat-label">AVG BLOCK TIME</span>
          <span class="stat-value small" id="stats-data">0 ms</span>
        </div>
        <div class="progress-bar">
          <div class="progress-fill" id="data-progress"></div>
        </div>
      </div>
    </div>

    <div class="terminal-section">
      <div class="terminal-header">
        <span>EVENT LOG</span>
        <button id="btn-clear" class="btn-text">CLEAR</button>
      </div>
      <div class="terminal-window" id="log-container">
        <div class="log-line system">Initializing system...</div>
      </div>
    </div>

    <footer class="footer">
      <a href="https://github.com/unluckxd/Twitch_Stream_Cleaner" target="_blank" class="github-link">

        Open Source License (MIT)
      </a>
    </footer>
  </div>
  <script src="popup.js"></script>
</body>
</html>
